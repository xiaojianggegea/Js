<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变量</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 5;
			console.log(a);
			// 交换两个变量值
			var b = 10;
			var temp;
			temp = a;
			a = b;
			b = temp;
			alert('a='+a);
			alert('b='+b);
		</script>
	</body>
</html>
