<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tab栏切换</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.tab {
				width: 1000px;
				height: 300px;
				margin: 100px auto;
			}

			.tab_list {
				float: left;
				width: 100%;
			}

			.tab_list li {
				float: left;
				height: 39px;
				padding: 0 30px;
				text-align: center;
				cursor: pointer;
				line-height: 39px;
				list-style: none;
				background-color: aliceblue;
			}

			.tab_list .current {
				background: #d60000;
				color: #ffffff;
			}

			.item {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<div class="tab_list">
				<ul>
					<li class="current">商品介绍</li>
					<li>规格与包装</li>
					<li>售后保障</li>
					<li>商品评价</li>
					<li>手机社区</li>
				</ul>
			</div>
			<div class="tab_con">
				<div class="item" style="display: block;">
					商品介绍模块内容
				</div>
				<div class="item">
					规格与包装模块内容
				</div>
				<div class="item">
					售后保障模块内容
				</div>
				<div class="item">
					商品评价模块内容
				</div>
				<div class="item">
					手机社区模块内容
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var tab_list = document.querySelector('.tab_list');
			var lis = tab_list.querySelectorAll('li');
			var items = document.querySelectorAll('.item');
			for (var i = 0; i < lis.length; i++) {
				// 开始给li设置自定义属性，获取对应div
				lis[i].setAttribute('index', i);
				lis[i].onclick = function() {
					// 1、先清除所有背景
					for (var i = 0; i < lis.length; i++) {
						lis[i].className = ' ';
					}
					// 留下我自己
					this.className = 'current';
					// 点击显示对应内容
					var index = this.getAttribute('index');
					// 2、先去除其他内容
					for (var i = 0; i < items.length; i++) {
						items[i].style.display = 'none';
					}
					items[index].style.display = 'block';
				}
			}
		</script>
	</body>
</html>
