<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>克隆节点</title>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script type="text/javascript">
			var ul = document.querySelector('ul');
			// 克隆节点  括号为空或里面是false浅克隆 只复制标签   括号为true 深克隆 标签和内容一起复制
			var lili = ul.children[0].cloneNode();
			ul.appendChild('lili');
		</script>
	</body>
</html>
