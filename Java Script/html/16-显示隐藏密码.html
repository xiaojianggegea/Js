<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示隐藏密码</title>
		<style type="text/css">
			.box {
				width: 400px;
				margin: 100px auto;
				border-bottom: 1px solid #CCCCCC;
			}

			.box input {
				width: 370px;
				height: 30px;
				border: 0;
				outline: none;
			}

			.box img {
				float: right;
				margin-top: 5px;
				width: 24px;
				height: 24px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<label for="">
				<img src="../images/yincang.png" id="eye">
			</label>
			<input type="password" id="pwd">
		</div>
		<script type="text/javascript">
			var eye = document.getElementById('eye');
			var pwd = document.getElementById('pwd');
			var flag = 0;
			eye.onclick = function() {
				if (flag == 0) {
					pwd.type = 'text';
					eye.src = '../images/ai44.png';
					flag = 1;
				} else {
					pwd.type = 'password';
					eye.src = '../images/yincang.png';
					flag = 0;
				}
			}
		</script>
	</body>
</html>
