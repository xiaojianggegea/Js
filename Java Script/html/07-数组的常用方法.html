	<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用方法</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [22,33,44,55];
			// 1、push() 方法推入数组
			// arr.push(66,88);
			// console.log(arr);
			
			// 2、pop() 方法删除数组最后一项,并返回删除数值
			// var item = arr.pop();
			// console.log(arr);
			// console.log(item);
			
			// 3、unshift() 方法在数组头部插入新项
			// 4、shift() 方法删除数组中下标为零的项（删除头部）
			
			// 5、join() 方法使数组转为字符串
			// 6、split() 使字符串转为数组
			
			// 7、concat() 合并多个数组
			 var arr1=[45,67,46];
			 var hebing=arr1.concat(arr);
			 console.log(hebing);
			 
			 // 8、reverse()方法将一个数组全部项顺序置放
			 
			 // 9、includes() 方法判断一个数组是否包含一个指定的值，返回布尔值。
			 //    indexOf() 方法搜索数组中的元素，返回所在位置，不存在返回-1.
			 
			 // 10、splice(3,2) 方法替换指定位置数组项 从下标3开始替换两个数组值
			 // arr.splice(22,33);
			 // 11、slice() 方法 如果不提供第二个参数，则表示从指定项开始，提取所有后续所有项作为子数组
			 // 可以为负数，表示倒数第几项-
			 // 12、sort()  ASIIC从小到大排序    (js中不适合冒泡排序)
		</script>
	</body>
</html>
