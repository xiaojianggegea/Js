<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三元运算符</title>
	</head>
	<body>
		<script type="text/javascript">
			// var age = Number(prompt('请输入年龄：'));
			// var type = age >= 18 ? '成年人' : '未成年人';
			// alert(type);

			var score = Number(prompt('请输入成绩：'));
			if (score >= 0 && score <= 100) {
				if (score >= 85) {
					alert("优秀");
				} else if (score >= 70) {
					alert("良好");
				} else if (score >= 60) {
					alert("及格");
				} else {
					alert("不及格");
				}
			} else {
				alert("请输入正确的成绩！")
			}
		</script>
	</body>
</html>
