<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据类型</title>
	</head>
	<body>
		<!-- *typeof 检测值或变量的类型 -->
		<script type="text/javascript">
			console.log(typeof 5);
			console.log(typeof '郭怀江');
			// 1、数字类型 不分大小 不分整浮 不分正负
			// 十进制
			var a = 3e8;
			console.log(typeof a);
			// 二进制
			var b = 0b10;
			console.log(typeof b);
			// 八进制 以0开头
			var c = 017;
			// 十六进制以0x开头
			
			// 2、String字符串类型
			var d = '10';
			console.log('我买了' + a + '个苹果！');
			
			// substring（a,b）从a字符串到b字符串
			var e = '我是郭怀江';
			console.log(e.substring(2, 5));
			
			// substr(a,b) 从a开始的长度为b的字串 a可以是负数表示倒数开始
			var f = '我是郭怀江';
			console.log(f.substr(1, 3));
			
			// slice（a,b）表示从a开始到b结束
			var g = '我是郭怀江';
			console.log(g.slice(0, 4));
			
			// 字母大小写转换
			console.log('I LOVE YOU'.toUpperCase());
			console.log('imooc'.toLowerCase());
			
			// indexOf() 检索字符串第一次出现的位置
			console.log('abcdef'.indexOf('d'));
			// 3、布尔值 true flase
			// 4、Undefined类型
			// 5、null类型 表示空
			
		</script>
	</body>
</html>
